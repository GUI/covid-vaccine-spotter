apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-walmart-find-stores-deployment
  labels:
    app: {{ .Chart.Name }}-walmart-find-stores
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-walmart-find-stores
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-walmart-find-stores
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      imagePullSecrets:
        - name: {{ .Chart.Name }}-container-registry-secret
      containers:
        - name: {{ .Chart.Name }}-walmart-find-stores
          image: {{ index .Values.werf.image "vaccinespotter" }}
          args: ["bin/walmart-find-stores"]
          resources:
            requests:
              memory: "128Mi"
          env:
            - name: LOG_LEVEL
              value: notice
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-secrets
